<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- iPhone用にURLバーを表示しない設定を追加 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Django Recipe</title>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="manifest" href="{% static 'json/manifest.json' %}">
     <!-- ↓iPhone用にアイコン設定を追加↓ -->
     <link rel="apple-touch-icon" href="{% static 'pwa/192.png' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'app:index' %}">Recipe</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a
                                class="nav-link"
                                href="{% url 'app:site_user_logout' %}"
                                >Logout</a
                            >
                            {% else %}
                            <a
                                class="nav-link"
                                href="{% url 'app:site_user_login' %}"
                                >Login</a
                            >
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app:index' %}"
                                >レシピ検索</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app:random' %}"
                                >ランダムレシピ</a
                            >
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'app:myrecipe' %}"
                                    >マイレシピ</a
                                >
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app:recognition' %}"
                                >食材認識</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <div id="wrapper">
        <div id="main">
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags}}{% endif %}">
                        {{message}}
                </div>
            {% endfor %}
            <br>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer>
    </footer>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"
        ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/javascript.js' %}"></script>
    <script src="{% static 'js/myrecipe.js' %}"></script>
    <script src="{% static 'js/delete-myrecipe.js' %}"></script>

    <!-- PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register("{% url 'service-worker' %}").then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
    <!-- PWA -->
    
</body>

</html>
